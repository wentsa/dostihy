HELP_5=Po ukon\u010den\u00ed hry se zobraz\u00ed v\u00fdsledkov\u00e1 listina v\u010detn\u011b maxima dr\u017een\u00fdch karet b\u011bhem hry apod.
HELP_4=Pokud spl\u0148ujete po\u017eadavky nutn\u00e9 pro s\u00e1zen\u00ed na kon\u011b (viz pravidla), tak po kliknut\u00ed prav\u00fdm tla\u010d\u00edtkem na pole kon\u011b obsazen\u00e9 soupe\u0159em m\u016f\u017eete vsadit libovolnou \u010d\u00e1stku
HELP_3=V p\u0159\u00edpad\u011b pot\u0159eby lze v nastaven\u00ed zm\u011bnit hodnotu jasu pop\u0159. kontrastu
HELP_2=Po najet\u00ed my\u0161i na hr\u00e1\u010dovo jm\u00e9no se zobraz\u00ed v\u0161echny karty, kter\u00e9 hr\u00e1\u010d vlastn\u00ed a v p\u0159\u00edpad\u011b kon\u00ed i po\u010det dostih\u016f, ve kter\u00fdch je k\u016f\u0148 za\u0159azen
HELP_1=Po kliknut\u00ed na pole se zobraz\u00ed karta s podrobnostmi o koni/tren\u00e9rovi atd...
